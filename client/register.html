<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginSyles.css">
    <script src="./js/register.js" defer></script>
    <script src="./js/registerValidations.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="bg">
        <article class="register-form">
            <section class="form-container">
                <form    id="registrationForm">
                    <div class="form-input">
                        <label for="user_name">Nombre de Usuario</label>
                        <input type="text" name="user_name" id="user_name" placeholder="nombre">
                        <p class="error" id="name-error"></p>
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input  name="email" id="email" autocomplete="email" placeholder="mail@mail.com">
                        <p class="error" id="email-error"></p>
                    </div>
                    <div class="form-input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="contraseña">
                        <p class="error" id="password-error"></p>
                    </div>
                    <div class="send-btn">
                        <button type="submit" id="register-btn">Registrarse</button>
                </div>
            </form> 
        </section>
        <h5 class="redirect">Si ya estas registrado ingresa <span class="redirect-span"><a href="index.html">aca</a></span></h5>   
    </div>
    </article>
</body>
</html>
